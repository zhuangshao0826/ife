<!DOCTYPE html>
<html lang="en">
    <head>
        <title>圣杯</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            body {
                min-width: 600px;
            }
            .bd {
                overflow: hidden;
                height: 100%;
                padding: 0 200px 0 200px;   
            }
            .main {
                width: 100%;
                height: 100%;
                background: #666;
            }
            .left {
                position: relative;
                margin-left: -100%;
                width: 200px;
                height: 100%;
                left: -200px;
                background: #c39;
            }
            .right {
                position: relative;
                margin-left: -200px;
                width: 200px;
                height: 100%;
                right: -200px;
                background: #8c1;
            }
            .right, .left, .main {
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="bd">
            <div class="main">main</div>
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
    </body>
</html>
